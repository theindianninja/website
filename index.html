                <br>
                <p> Security is an important aspect of our lives, one that often goes overlooked. Having a strong password is essential in maintaining account security, but at the end of the day, it's hard/time-consuming for users to remember and input these sorts of passwords. </p>

                <p> So we made an extension that simplifies password generation and entry for you. Our extension can take any easy to remember password, turn it into a complex 16 character long string, and automatically paste it into any password form field. </p>
